<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>{% block title %}{% endblock %} | Ngkedu</title>
    </head>
    <body>
        <nav class="bg-blue-500 p-6 text-white flex justify-between items-center border-b border-blue-700">
            <a href="{% url 'core:index' %}" class="mr-4 text-xl font-bold hover:text-blue-200">Ngkedu</a>
            <div class="inline-block">
                <a href="{% url 'item:new' %}" class="hover:text-blue-200">New Item</a>
                <a href="{% url 'item:items' %}" class="ml-4 hover:text-blue-200">Browse</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'conversation:inbox' %}" class="px-6 py-4 ml-4 hover:text-blue-200 bg-green-700 rounded-xl">Inbox</a>
                    <a href="{% url 'dashboard:dashboard' %}" class="px-6 py-4 ml-4 hover:text-blue-200 bg-gray-800 rounded-xl">Dashboard</a>
                    <a href="{% url 'core:logout' %}" class="px-6 py-4 ml-4 hover:text-blue-200 bg-red-700 rounded-xl">Log Out</a>
                {% else %}
                    <a href="{% url 'core:signup' %}" class="px-6 py-4 ml-4 hover:text-blue-200 bg-green-700 rounded-xl">Sign Up</a>
                    <a href="{% url 'core:login' %}" class="px-6 py-4 ml-4 hover:text-blue-200 bg-gray-800 rounded-xl">Log In</a>
                {% endif %}
            </div>
        </nav>
        <div class="px-6 py-6">
            <h1>{% block content %}{% endblock %}</h1>
        </div>
        <footer class="bg-gray-200 p-6 text-gray-600 mt-12 flex">
            <div class="w-2/3 mx-auto">
                <h2 class="text-lg font-bold mb-4">About</h2>
                <p class="mb-4">Ngkedu is pro af. Ngkedu is pro af. Ngkedu is pro af. </p>
            </div>
            <div class="w-1/3 mx-auto">
                <h2 class="text-lg font-bold mx-4">Menu</h2>
                <ul class="flex flex-col">
                    <li class="inline-block mx-4"><a href="#" class="hover:text-blue-500">About</a></li>
                    <li class="inline-block mx-4"><a href="{% url 'core:contact' %}" class="hover:text-blue-500">Contact</a></li>
                    <li class="inline-block mx-4"><a href="#" class="hover:text-blue-500">Privacy Policy</a></li>
                    <li class="inline-block mx-4"><a href="#" class="hover:text-blue-500">Terms of Service</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
