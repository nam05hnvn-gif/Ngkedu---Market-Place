{% extends 'core/base.html' %}

{% block title %}New Conversation{% endblock %}

{% block content %}
    <div class="w-1/2 mx-auto bg-gray-100 p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6">New Conversation</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Send Message</button>
        </form>
    </div>
{% endblock %}
